<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- responsive css link -->
    <link rel="stylesheet" href="responsive.css">

    <!-- font awesome cdn-->
    <script src="https://kit.fontawesome.com/321cae72b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- navber section design -->
        <nav class="navbar">
            <img src="./assets/TechWave.png" alt="">
            <ul class="nav-items">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>

            <button class="nav-btn btn">Subscribe<i class="fa-sharp fa-solid fa-arrow-right"></i></button>

            <img class="hamburger-menu display-hidden" src="./assets/hamburger-menu.png" alt="">
        </nav>

        <!-- banner section design start -->
        <section class="banner">
            <div class="banner-body">

                
                    <div class="image-box circle">
                        <img src="./assets/hero-circle.png" alt="">
                        <img class="mic" src="./assets/microphone.png" alt="">
                        <span class="new-tag">NEW</span>
                    </div>

                    <!-- <div class="image-box mic">
                         
                    </div> -->
                

                <h1 class="banner-title">TechWave</h1>
                <p class="banner-desc desc">Your daily dose of tech insights, productivity hacks, and personal growth.
                </p>

                <button class="spotif-btn btn " style="margin-right: 8px;"><i class="fa-brands fa-spotify"></i>Listen on Spotify</button>

                <button class="subscribe-btn btn"><i class="fa-sharp fa-regular fa-envelope"></i></i>Subscribe</button>
            </div>

        </section>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
